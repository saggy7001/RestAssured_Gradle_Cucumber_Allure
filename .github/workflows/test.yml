name: Run Cucumber Tests and Upload Allure Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Run Tests with Gradle
        run: ./gradlew clean test

      - name: Generate Allure Report (Optional)
        run: |
          mkdir -p build/allure-report
          # assumes allure results are in build/allure-results
          zip -r allure-results.zip build/allure-results || echo "No allure-results to zip"

      - name: Upload Allure Results ZIP
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results.zip
