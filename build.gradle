plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

repositories {
    mavenCentral()
}

dependencies {
    // Use implementation for code under src/main/java and testImplementation only for tests.
    testImplementation 'io.cucumber:cucumber-java:7.11.0'
    testImplementation 'io.cucumber:cucumber-junit:7.11.0'
    testImplementation 'io.cucumber:cucumber-picocontainer:7.11.0'
    testImplementation 'io.qameta.allure:allure-cucumber7-jvm:2.24.0'
    implementation 'io.rest-assured:rest-assured:5.5.5'
    testImplementation 'org.apache.groovy:groovy:4.0.22'
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.google.code.gson:gson:2.10.1'
}

test {
    useJUnit()

    // Allure results output directory
    systemProperty "allure.results.directory", "$buildDir/allure-results"
}

allure {
    version = '2.24.0'
    autoconfigure = true
    aspectjweaver = true
}
